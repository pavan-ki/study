<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Exercise 2025 - 2026</title>
    <style>
        :root {
    --primary-color: #4a90e2;
    --secondary-color: #ffffff;
    --accent-color: #4caf50;
    --background-color: #f4f4f9;
    --text-color: #333;
    --hover-color: #357abd;
    --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .header {
        width: 100%;
        background-color: var(--primary-color);
        color: var(--secondary-color);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    .header h1 {
        margin: 0;
        font-size: 1.5rem;
    }

    .hamburger-menu {
        font-size: 1.5rem;
        background: none;
        border: none;
        color: var(--secondary-color);
        cursor: pointer;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: var(--primary-color);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: var(--secondary-color);
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: var(--accent-color);
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .main-content {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        margin: 20px auto;
        background-color: var(--secondary-color);
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .quiz-header span {
        font-size: 1rem;
    }

    .reveal-btn, .submit-btn {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .reveal-btn:hover, .submit-btn:hover {
        background-color: var(--hover-color);
    }

    .question-card {
        background-color: var(--background-color);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        margin-bottom: 20px;
    }

    .question-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .options-container {
        display: flex;
        flex-direction: column;
    }

    .option-button {
        background-color: var(--secondary-color);
        border: 1px solid var(--primary-color);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .option-button:hover {
        background-color: var(--primary-color);
        color: var(--secondary-color);
    }

    .option-button.selected {
        background-color: var(--accent-color);
        color: var(--secondary-color);
    }

    .feedback {
        padding-top: 10px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <header class="header">
        <h1>Promotion Exercise 2025 - 2026</h1>
        <button class="hamburger-menu" onclick="openNav()">&#9776;</button>
    </header>
    <nav id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Menu content will be populated by JavaScript -->
    </nav>
    <main class="main-content">
        <h2>Quiz</h2>
        <div class="quiz-header">
            <span id="question-count"></span>
            <span id="summary"></span>
            <button class="reveal-btn" onclick="revealAnswers()">Reveal Answers</button>
        </div>
        <div id="quiz-container"></div>
        <div id="result-container"></div>
        <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
