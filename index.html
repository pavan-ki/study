<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Exercise 2025 - 2026</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            margin: 20px 0;
            text-align: center;
        }

        #quiz-container {
            margin: 20px;
        }

        /* Hamburger Menu Styling */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1001;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-y: auto;
            overflow-x: hidden;
            transition: width 0.4s ease;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidenav h3 {
            color: white;
            padding: 10px 20px;
            margin: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidenav h3:hover {
            background-color: #444;
        }

        .quiz-links {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .quiz-links a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .quiz-links a:hover {
            background-color: #555;
        }

        .sidenav h3.expanded + .quiz-links {
            display: block;
        }

        .sidenav::-webkit-scrollbar {
            width: 8px;
        }

        .sidenav::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        /* For expanded sidenav */
        .sidenav.open {
            width: 250px;
        }

        /* Main Content Styling */
        .content {
            margin-left: 260px; /* Adjust for the menu */
            padding: 20px;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleNav()">â˜°</div>
    <div id="mySidenav" class="sidenav">
        <!-- Menu populated dynamically -->
    </div>

    <div class="header">
        <span id="question-count"></span>
        <span id="summary"></span>
        <button class="reveal-btn" onclick="revealAnswers()">Reveal Answers</button>
    </div>

    <h2>Promotion Exercise 2025 - 2026</h2>
    <div id="quiz-container">
        <!-- Quiz content dynamically inserted -->
    </div>
    <button onclick="submitQuiz()">Submit</button>
    <button onclick="revealAnswers()">Reveal Answers</button>
    <script src="app.js"></script>
</body>
</html>
