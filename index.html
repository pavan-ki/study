<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Exercise 2025 - 2026</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 1.5em;
            user-select: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-menu button:hover {
            background-color: #f0f8ff;
        }

        /* Other styling remains the same */
        .header, #quiz-container, .question-card, #result-container, .submit-btn {
            /* Existing styling code here */
        }
    </style>
</head>
<body>
    <!-- Hamburger icon for menu -->
    <div class="hamburger-menu" onclick="toggleDropdownMenu()">â˜°</div>
    <!-- Dropdown menu for chapter selection -->
    <div class="dropdown-menu" id="dropdownMenu">
        <button onclick="loadQuiz('chapter01.json')">Chapter 01</button>
        <button onclick="loadQuiz('chapter02.json')">Chapter 02</button>
        <button onclick="loadQuiz('chapter03.json')">Chapter 03</button>
    </div>

    <div class="header">
        <span id="question-count"></span>
        <span id="summary"></span>
    </div>
    <h2>Promotion Exercise 2025 - 2026</h2>
    <div id="quiz-container"></div>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>

    <div id="result-container" class="summary-card"></div>

    <script src="app.js"></script>
</body>
</html>
